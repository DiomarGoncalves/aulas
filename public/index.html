<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cursos Online</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Cursos Online</h1>
  </header>

  <main class="cursos-container" id="cursos-lista">
    <!-- Cursos serÃ£o carregados via JS -->
  </main>

  <footer>
    <p>&copy; 2025 - Plataforma de Cursos</p>
  </footer>

  <button id="theme-toggle">ðŸŒ™</button>
  <script src="js/main.js"></script>
  <script>
    const toggleButton = document.getElementById('theme-toggle');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      document.querySelector('header').classList.toggle('light-mode');
      document.querySelector('footer').classList.toggle('light-mode');
      document.querySelectorAll('.curso-card').forEach(card => card.classList.toggle('light-mode'));
    });
  </script>
</body>
</html>
