<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administração</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Administração</h1>
  </header>

  <main>
    <section>
      <h2>Adicionar Curso</h2>
      <form id="form-curso">
        <input type="text" id="titulo" placeholder="Título do Curso" required />
        <textarea id="descricao" placeholder="Descrição do Curso" required></textarea>
        <input type="text" id="thumb" placeholder="URL da Imagem" required />
        <button type="submit">Adicionar Curso</button>
      </form>
    </section>

    <section>
      <h2>Adicionar Aula</h2>
      <form id="form-aula">
        <select id="curso-id" required></select>
        <input type="text" id="titulo-aula" placeholder="Título da Aula" required />
        <input type="text" id="video-id" placeholder="ID do Vídeo (Google Drive)" required />
        <button type="submit">Adicionar Aula</button>
      </form>
    </section>
  </main>

  <script>
    const API_URL = 'https://seu-projeto.vercel.app/api';

    // Carregar cursos no select
    async function carregarCursos() {
      const res = await fetch(`${API_URL}/cursos`);
      const cursos = await res.json();
      const select = document.getElementById('curso-id');
      select.innerHTML = cursos.map(curso => `<option value="${curso.id}">${curso.titulo}</option>`).join('');
    }

    // Adicionar curso
    document.getElementById('form-curso').addEventListener('submit', async (e) => {
      e.preventDefault();
      const titulo = document.getElementById('titulo').value;
      const descricao = document.getElementById('descricao').value;
      const thumb = document.getElementById('thumb').value;

      await fetch(`${API_URL}/cursos`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ titulo, descricao, thumb }),
      });

      alert('Curso adicionado com sucesso!');
      carregarCursos();
    });

    // Adicionar aula
    document.getElementById('form-aula').addEventListener('submit', async (e) => {
      e.preventDefault();
      const cursoId = document.getElementById('curso-id').value;
      const titulo = document.getElementById('titulo-aula').value;
      const videoId = document.getElementById('video-id').value;

      await fetch(`${API_URL}/cursos/${cursoId}/aulas`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ titulo, video_id: videoId }),
      });

      alert('Aula adicionada com sucesso!');
    });

    // Inicializar
    carregarCursos();
  </script>
</body>
</html>
